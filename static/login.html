<!doctype html>
<html>
  <head>
    <style>
      main {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .btn {
        color: black;
        background-color: #ccc;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <main>
      <form action="/login" method="post">
        <h1>Login</h1>
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Login" class="btn" />
      </form>
    </main>
  </body>
</html>
